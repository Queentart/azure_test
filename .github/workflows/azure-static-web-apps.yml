name: Azure Static Web Apps & Storage CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # [1] 기존 Static Web Apps 배포 (안정성)
      - name: Build And Deploy to SWA
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "."  # 루트 경로 명시
          skip_app_build: true
          deployment_environment: "production"

      # [2] Storage Account 배포 (즉시성)
      - name: Deploy to Azure Storage
        uses: azure/CLI@v1
        with:
          # 스토리지 배포를 위해 Azure 로그인 정보가 필요합니다. 
          # [주의] 이 단계를 위해 AZURE_CREDENTIALS 설정이 필요할 수 있습니다.
          inlineScript: |
            az storage blob upload-batch -s ./ -d '$web' --account-name <여기에_스토리지_계정_이름_입력> --auth-mode key --overwrite true